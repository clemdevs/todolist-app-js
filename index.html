<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/823f37cc16.js" crossorigin="anonymous"></script>
    <title>TodoList</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <div class="container"> <!-- start container -->
    <section class="todo-data">
        <form id = "todoForm">
            <section class="form-el">
            <input type="text" id="insert-todo">
            <section class="form-el-right">
                <button type="submit" id="add-todo-btn"><i class="far fa-plus-square"></i></button>
            </section>
            </section>
            <section class="form-el">
            <div class="select-field">
                <select id="show-todos">
                    <option value="All">All</option>
                    <option value="Checked">Checked</option>
                    <option value="Unchecked">Unchecked</option>
                </select>
            </div>
            </section>
        </form>
    </section>
    <section class="todo-list"></section>
    </div> <!-- container end -->
<div class="centered"></div>
<script src="scripts.js"></script>
</body>
</html>
